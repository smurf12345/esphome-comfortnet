---
substitutions:
  tx_pin: GPIO17
  rx_pin: GPIO16
  platform: esp32
  board: esp32dev

packages:
  econet:
    url: https://github.com/smurf12345/esphome-comfortnet
    ref: main
    file: econet_hvac_furnace.yaml
  # Uncomment if you have an communicating Outdoor Unit
  # econet-hvac-odu:
  #   url: https://github.com/esphome-econet/esphome-econet
  #   ref: main
  #   file: econet_hvac_odu.yaml

dashboard_import:
  package_import_url: github://smurf12345/esphome-comfortnet/build-yaml/${name}-${platform}.yaml@${github_ref}
  import_full_config: false

# Uncomment the below to use Wi-Fi settings from your secrets.yaml file
# wifi:
#   ssid: !secret wifi_ssid
#   password: !secret wifi_password
